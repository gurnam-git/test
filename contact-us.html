<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Us</title>
  </head>
  <body>
    <h3>Enter Your Details.</h3>
    <form action="mailto:joe@example.com?subject=feedback" method="post" enctype="text/plain">
      <table>
        <tr>
          <td><label>Your Name: </label></td>
          <td><input type="text" name = "yourName" value=""></td>
        </tr>
        <tr>
          <td><label>Phone Number</label></td>
          <td><input type="text"name = "yourPhone" value=""></td>
        </tr>
        <tr>
          <td><label>Email : </label></td>
          <td><input type="email"name = "yourEmail" value=""></td>
        </tr>
        <tr>
          <td><label>Your Message</label></td>
          <td><textarea name="name" rows="10" cols="30" name = "yourMessage" value=""></textarea></td>
        </tr>
        <tr>
          <td><label> Upload Resume</label></td>
          <td><input type="file" name = "yourFile" value=""></td>
        </tr>
        <tr>
          <td>Enter DOB : </td>
          <td><input type="date" name = "yourDOB" value=""></td>
        </tr>
      </table>
      <input type="submit">

    </form>

  </body>
</html>
